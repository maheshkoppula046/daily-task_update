<!-- today/templates/today/upload_task.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'today/css/style.css' %}">
</head>
<body>
    <h1>Upload New Task</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Upload Task</button>
    </form>
</body>
</html>
