


<!-- today/templates/today/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'today/css/style.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete "{{ task.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
